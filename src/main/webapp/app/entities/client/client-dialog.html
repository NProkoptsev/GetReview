
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClientLabel" data-translate="getReviewsApp.client.home.createOrEditLabel">Create or edit a Client</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.client.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.client.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="getReviewsApp.client.fullname" for="field_fullname">Fullname</label>
            <input type="text" class="form-control" name="fullname" id="field_fullname"
                    ng-model="vm.client.fullname"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="getReviewsApp.client.nickname" for="field_nickname">Nickname</label>
            <input type="text" class="form-control" name="nickname" id="field_nickname"
                    ng-model="vm.client.nickname"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="getReviewsApp.client.ext_or_int" for="field_ext_or_int">Ext Or Int</label>
            <input type="checkbox" class="form-control" name="ext_or_int" id="field_ext_or_int"
                    ng-model="vm.client.ext_or_int"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
