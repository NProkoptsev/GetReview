
<div>
    <h2><span data-translate="getReviewsApp.item.detail.title">Item</span> {{vm.item.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="getReviewsApp.item.name">Name</span></dt>
        <dd>
            <span>{{vm.item.name}}</span>
        </dd>
        <dt><span data-translate="getReviewsApp.item.description">Description</span></dt>
        <dd>
            <span>{{vm.item.description}}</span>
        </dd>
    </dl>

    <div>{{vm.test}}</div>
    <!--test-->

    <div ng-repeat="review in vm.reviews">
        {{review.text}}
    </div>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="item-detail.edit({id:vm.item.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
