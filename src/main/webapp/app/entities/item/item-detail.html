
<div>
    <h2>{{vm.item.name}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="item-detail.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="getReviewsApp.review.home.createLabel">
                        Create new Item
                    </span>
                </button>
            </div>
        </div>
    </div>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="getReviewsApp.item.description">Description</span></dt>
        <dd>
            <span>{{vm.item.description}}</span>
        </dd>
    </dl>

    <h3>Reviews:</h3>

    <div class="panel panel-default" ng-repeat="review in vm.reviews" style="margin: 10px">
        <div class="panel-body">
            <div class="row">
                <div ng-hide="review.client.fullname.length == 0" class="col-md-5">{{review.client.fullname}}</div>
                <div ng-hide="review.client.fullname.length > 0" class="col-md-5">{{review.client.nickname}}</div>
                <div class="col-md-3">Source: {{review.source.name}}</div>
                <div class="col-md-4">Added: {{review.createdDate}}</div>
            </div>
            <div class="h4">{{review.rating}}</div>
            <div>{{review.text}}</div>
        </div>
    </div>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="item-detail.edit({id:vm.item.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
