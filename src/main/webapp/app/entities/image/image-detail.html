
<div class="container">
    <h2><span data-translate="getReviewsApp.image.detail.title">Image</span> {{vm.image.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="getReviewsApp.image.url">Url</span></dt>
        <dd>
            <span>{{vm.image.url}}</span>
        </dd>
        <dt><span data-translate="getReviewsApp.image.item">Item</span></dt>
        <dd>
            <a ui-sref="item-detail({id:vm.image.item.id})">{{vm.image.item.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="image-detail.edit({id:vm.image.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
