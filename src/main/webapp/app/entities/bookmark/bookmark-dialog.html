
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBookmarkLabel" data-translate="getReviewsApp.bookmark.home.createOrEditLabel">Create or edit a Bookmark</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.bookmark.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.bookmark.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="getReviewsApp.bookmark.date" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" uib-datepicker-popup="{{dateformat}}" ng-model="vm.bookmark.date" is-open="vm.datePickerOpenStatus.date"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="getReviewsApp.bookmark.client" for="field_client">Client</label>
            <select class="form-control" id="field_client" name="client" ng-model="vm.bookmark.client" ng-options="client as client.id for client in vm.clients track by client.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.client.$invalid">
            <p class="help-block"
                ng-show="editForm.client.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="getReviewsApp.bookmark.item" for="field_item">Item</label>
            <select class="form-control" id="field_item" name="item" ng-model="vm.bookmark.item" ng-options="item as item.id for item in vm.items track by item.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.item.$invalid">
            <p class="help-block"
                ng-show="editForm.item.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
