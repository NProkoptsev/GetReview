<div>
    <h2 data-translate="getReviewsApp.bookmark.home.title">Bookmarks</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="bookmark.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="getReviewsApp.bookmark.home.createLabel">
                        Create new Bookmark
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="getReviewsApp.bookmark.date">Date</span></th>
                    <th><span data-translate="getReviewsApp.bookmark.client">Client</span></th>
                    <th><span data-translate="getReviewsApp.bookmark.item">Item</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="bookmark in vm.bookmarks track by bookmark.id">
                    <td><a ui-sref="bookmark-detail({id:bookmark.id})">{{bookmark.id}}</a></td>
                        <td>{{bookmark.date | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="client-detail({id:bookmark.client.id})">{{bookmark.client.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="item-detail({id:bookmark.item.id})">{{bookmark.item.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="bookmark-detail({id:bookmark.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="bookmark.edit({id:bookmark.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="bookmark.delete({id:bookmark.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
