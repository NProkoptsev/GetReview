
<div>
    <h2><span data-translate="getReviewsApp.bookmark.detail.title">Bookmark</span> {{vm.bookmark.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="getReviewsApp.bookmark.date">Date</span></dt>
        <dd>
            <span>{{vm.bookmark.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="getReviewsApp.bookmark.client">Client</span></dt>
        <dd>
            <a ui-sref="client-detail({id:vm.bookmark.client.id})">{{vm.bookmark.client.id}}</a>
        </dd>
        <dt><span data-translate="getReviewsApp.bookmark.item">Item</span></dt>
        <dd>
            <a ui-sref="item-detail({id:vm.bookmark.item.id})">{{vm.bookmark.item.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="bookmark-detail.edit({id:vm.bookmark.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
