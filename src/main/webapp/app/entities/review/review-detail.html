
<div>
    <h2><span data-translate="getReviewsApp.review.detail.title">Review</span> {{vm.review.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="getReviewsApp.review.text">Text</span></dt>
        <dd>
            <span>{{vm.review.text}}</span>
        </dd>
        <dt><span data-translate="getReviewsApp.review.rating">Rating</span></dt>
        <dd>
            <span>{{vm.review.rating}}</span>
        </dd>
        <dt><span data-translate="getReviewsApp.review.source">Source</span></dt>
        <dd>
            <a ui-sref="source-detail({id:vm.review.source.id})">{{vm.review.source.id}}</a>
        </dd>
        <dt><span data-translate="getReviewsApp.review.client">Client</span></dt>
        <dd>
            <a ui-sref="client-detail({id:vm.review.client.id})">{{vm.review.client.id}}</a>
        </dd>
        <dt><span data-translate="getReviewsApp.review.item">Item</span></dt>
        <dd>
            <a ui-sref="item-detail({id:vm.review.item.id})">{{vm.review.item.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="review-detail.edit({id:vm.review.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
