
<div>
    <h2><span data-translate="getReviewsApp.link.detail.title">Link</span> {{vm.link.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="getReviewsApp.link.url">Url</span></dt>
        <dd>
            <span>{{vm.link.url}}</span>
        </dd>
        <dt><span data-translate="getReviewsApp.link.description">Description</span></dt>
        <dd>
            <span>{{vm.link.description}}</span>
        </dd>
        <dt><span data-translate="getReviewsApp.link.item">Item</span></dt>
        <dd>
            <a ui-sref="item-detail({id:vm.link.item.id})">{{vm.link.item.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="link-detail.edit({id:vm.link.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
