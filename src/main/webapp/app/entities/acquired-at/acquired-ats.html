<div>
    <h2 data-translate="getReviewsApp.acquired_at.home.title">Acquired Ats</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="acquired-at.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="getReviewsApp.acquired_at.home.createLabel">
                        Create new Acquired At
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="getReviewsApp.acquired_at.price">Price</span></th>
                    <th><span data-translate="getReviewsApp.acquired_at.item">Item</span></th>
                    <th><span data-translate="getReviewsApp.acquired_at.shop">Shop</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="acquired_at in vm.acquired_ats track by acquired_at.id">
                    <td><a ui-sref="acquired-at-detail({id:acquired_at.id})">{{acquired_at.id}}</a></td>
                    <td>{{acquired_at.price}}</td>
                    <td>
                        <a ui-sref="item-detail({id:acquired_at.item.id})">{{acquired_at.item.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="shop-detail({id:acquired_at.shop.id})">{{acquired_at.shop.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="acquired-at-detail({id:acquired_at.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="acquired-at.edit({id:acquired_at.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="acquired-at.delete({id:acquired_at.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
