
<div>
    <h2><span data-translate="getReviewsApp.acquired_at.detail.title">Acquired At</span> {{vm.acquired_at.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="getReviewsApp.acquired_at.price">Price</span></dt>
        <dd>
            <span>{{vm.acquired_at.price}}</span>
        </dd>
        <dt><span data-translate="getReviewsApp.acquired_at.item">Item</span></dt>
        <dd>
            <a ui-sref="item-detail({id:vm.acquired_at.item.id})">{{vm.acquired_at.item.id}}</a>
        </dd>
        <dt><span data-translate="getReviewsApp.acquired_at.shop">Shop</span></dt>
        <dd>
            <a ui-sref="shop-detail({id:vm.acquired_at.shop.id})">{{vm.acquired_at.shop.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="acquired-at-detail.edit({id:vm.acquired_at.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
