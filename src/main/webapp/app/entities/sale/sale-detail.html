
<div>
    <h2><span data-translate="getReviewsApp.sale.detail.title">Sale</span> {{vm.sale.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="getReviewsApp.sale.description">Description</span></dt>
        <dd>
            <span>{{vm.sale.description}}</span>
        </dd>
        <dt><span data-translate="getReviewsApp.sale.start_time">Start Time</span></dt>
        <dd>
            <span>{{vm.sale.start_time | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="getReviewsApp.sale.end_time">End Time</span></dt>
        <dd>
            <span>{{vm.sale.end_time | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="sale-detail.edit({id:vm.sale.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
